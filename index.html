			margin: 2em 0;

 <script
 src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.14.0/js/okta-sign-in.min.js" type="text/javascript"></script>
 <link
 href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.14.0/css/okta-sign-in.min.css"type="text/css"rel="stylesheet"/>
 <link
 href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.14.0/css/okta-theme.css" type="text/css" rel="stylesheet"/>

</head>

<body>
  <div class="container">
   <h1 class="text-center">Simple Web Page</h1>
   <div id="messageBox" class="jumbotron">
    You are not logged in.rrrre!
    <script type="text/javascript"> console.log("HERES");</script>
  </div>
</div>


<div id="okta-login-container"> </div>


<script type="text/javascript">
  var oktaSignIn = new OktaSignIn({
    baseUrl: "https://dev-647222.okta.com",
    clientId: "0oacyljmefJTWPX2U356",
    authParams: {
      issuer: "https://dev-647222.okta.com/oauth2/default",
      responseType: ['token', 'id_token'],
      display: 'page'
    }
  });

  console.log("HERE");
  //trying to log in
  if (oktaSignIn.token.hasTokensInUrl()) {
    oktaSignIn.token.parseTokensFromUrl(
      function success(res) {
        // The tokens are returned in the order requested by `responseType` above
        var accessToken = res[0];
        var idToken = res[1]

        // Say hello to the person who just signed in:
        console.log('Hello, ' + idToken.claims.email);

        // Save the tokens for later use, e.g. if the page gets refreshed:
        oktaSignIn.tokenManager.add('accessToken', accessToken);
        oktaSignIn.tokenManager.add('idToken', idToken);



        // Remove the tokens from the window location hash
        window.location.hash='';

        document.getElementById("messageBox").innerHTML = "Hello " + idToken.claims.email + " YOU just logged in :)";
      },
      function error(err) {
        // handle errors as needed
        console.error(err);
      }
      );
  } else {
    oktaSignIn.session.get(function (res) {

    	//User is logged in
      // Session exists, show logged in state.
      if (res.status === 'ACTIVE') {
        console.log('Welcome back, ' + res.login);
        document.getElementById("messageBox").innerHTML = "You are still logged in";
        return;
      }
      //if we get here the user is logged in
      // No session, show the login form
      oktaSignIn.renderEl(
        { el: '#okta-login-container' },
        function success(res) {
          // Nothing to do in this case, the widget will automatically redirect
          // the user to Okta for authentication, then back to this page if successful
        },
        function error(err) {
          // handle errors as needed
          console.error(err);
        }
        );
    });
  }
</script>









</body>
</html>
